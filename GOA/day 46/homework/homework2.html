<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Custom List of People</h2>

<table border="100" style="background-color: black; color:blueviolet;">
    <!-- tr ტეგი გამოიყენება ცხრილში მწკრივის შესაქმნელად -->
    <tr>
        <!-- th ტეგი გამოიყენება ცხრილის სათაურის უჯრის შესაქმნელად -->
        <th>Name</th>
        <th>Age</th>
        <th>Place</th>
        <th>Capital City</th>
    </tr>
    <tr>
        <!-- td ტეგი გამოიყენება ცხრილში სტანდარტული უჯრის შესაქმნელად -->
        <td>Lionel Messi</td>
        <td>30</td>
        <td>Buenos Aires</td>
        <td>Footballer</td>
    </tr>
    <tr>
        <td>Luka Modric</td>
        <td>25</td>
        <td>Zagreb</td>
        <td>Footballer</td>
    </tr>
    <tr>
        <td>Cristiano Ronaldo</td>
        <td>38</td>
        <td>Madeira</td>
        <td>Footballer</td>
    </tr>
    <tr>
        <td>Neymar Jr</td>
        <td>22</td>
        <td>Rio de janeiro</td>
        <td>Footballer</td>
    </tr>
</table>

</body>
</html>
