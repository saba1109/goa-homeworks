<!-- საიტზე დაამატეთ 5 განსხვავებული ტექსტისთვის განკუთვნილი თეგი, p, i, b, h1-h7 შემდეგ ამ ხუთი ელემენტიდან ორს შეუცვალეთ ფერი inline css ის გამოყენებით განსხვავებული ფერებით, ხოლოდ 3 ელემენტს შეცვალეთ ფერები internal css ის გამოყენებით განსხვავებული ფერები -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: blueviolet;
        }

        i{
            color: aquamarine;
        }

        b{
            color: chocolate;
        }
    </style>
</head>
<body>
    <p>hello world</p>
    <i>hello world</i>
    <br>
    <br>
    <b>hello world</b>
    <h3 style="color: red;">hello world</h3>
    <h1 style="color: green;">Goa Best</h1>

</body>
</html>
