<!-- შექმენით 2 div-ი თითოეულში აიღეთ 1 პარაგრაფი, ორივე div-ს მიანიჭეთ id შემდეგ მათთვის id-ის საშვალებით შექმენით css-ის წესი და შეუცვალეთ background-color -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Hello{
            background-color: blue;
        }
        #HelloWorld{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="Hello">
        <p>Hello</p>
    </div>
    <div id="HelloWorld">
        <p>Hello World</p>
    </div>
</body>
</html>
