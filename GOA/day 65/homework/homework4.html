<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .rgb1 {
        color: rgb(255, 0, 0);
    }
    .rgb2 {
        color: rgb(0, 255, 0);
    }
    .rgb3 {
        color: rgb(0, 0, 255);
    }
    .rgb4 {
        color: rgb(255, 165, 0);
    }
    .rgb5 {
        color: rgb(128, 0, 128);
    }
    #hex1 {
        color: #00FFFF;
    }
    #hex2 {
        color: #FFD700;
    }
    #hex3 {
        color: #FF69B4;
    }
    #hex4 {
        color: #8A2BE2;
    }
    #hex5 {
        color: #A52A2A;
    }</style>
</head>
<body>
    <p class="rgb1">Hello World</p>
    <p class="rgb2">Hello World</p>
    <p class="rgb3">Hello World</p>
    <p class="rgb4">Hello World</p>
    <p class="rgb5">Hello World</p>

    <p id="hex1">Hello World</p>
    <p id="hex2">Hello World</p>
    <p id="hex3">Hello World</p>
    <p id="hex4">Hello World</p>
    <p id="hex5">Hello World</p>
</body>
</html>
