<!-- ააწყვეთ საიტი რომელზეც იქნება ყველა ტექტი განსხვავებული ფერი თითოეულს ექნება text-shadow განსხვავებული ზომის  და ექნება გასნხავებული shadow ფერი  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text1{
            color: tomato;
            text-shadow: 2px 2px 5px lightcoral;
        }
        #text2{
            color: steelblue;
            text-shadow: 4px 4px 8px skyblue;
        }
        #text3{
            color: limegreen;
            text-shadow: 1px 1px 3px chartreuse;
        }
        #text4{
            color: blueviolet;
            text-shadow: 5px 1px 8px orchid;
        }
    </style>
</head>
<body>
    <p id="text1">hello world</p>
    <p id="text2">hello world</p>
    <p id="text3">hello world</p>
    <p id="text4">hello world</p>
</body>
</html>
