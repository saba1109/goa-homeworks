<!-- შექმენით 3 anchor თეგი, შემდეგ ნასწავლი მასალით ერთი გახადეთ მწვანე, მეორეზე ხელის გადასმისას underline გაუქრეთ ხოლო მესამეს გაუკეთეთ overline და ფერი გახადეთ წითელი -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first{
            color: green;
        }
        #second:hover{
            text-decoration: none;
        }
        #third{
            text-decoration: overline;
            color: red;
        }
    </style>
</head>
<body>
    <a href="facebook.com" id="first">firsttag</a>
    <a href="facebook.com" id="second">secondLink</a>
    <a href="facebook.com" id="third">thirdtag</a>
</body>
</html>
