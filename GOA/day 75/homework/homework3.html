        }

          border-bottom: 2px dashed black;
          border-left: 3px darkgray;
        }
        th {
          background-color: darkgray;
          color: white;
        }
      </style>
</head>
<body>
    <table>
        <tr>

        </tr>
        <tr>
          <td>ნატო</td>
          <td>ამინაშვილი</td>
          <td>38</td>
        </tr>
        <tr>
          <td>ელენე</td>

          <td>12</td>
        </tr>
        <tr>
          <td>კახა</td>
          <td>ლომსაძე</td>
          <td>45</td>
        </tr>
      </table>
</body>
</html>
