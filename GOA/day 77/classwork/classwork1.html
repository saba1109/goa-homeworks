<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 3px dashed darkcyan;
            margin: 25px; /* გარე დაცილება */
            padding: 15px; /* შიდა დაცილება */
        }
        th {
            background-color: plum;
            color: midnightblue; 
            padding: 10px; /* შიდა დაცილება */
        }
        td {
            background-color: lavender;
            padding: 12px; /* შიდა დაცილება */
            text-align: left; /* ტექსტის მარცხნივ განთავსება */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>სახელი</th>
            <th>გვარი</th>
            <th>ასაკი</th>
            <th>სიმაღლე</th>
        </tr>
        <tr>
            <td>საბა</td>
            <td>ლომსაძე</td>
            <td>14</td>
            <td>172სმ</td>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>ჩიტიძე</td>
            <td>15</td>
            <td>172 სმ</td>
        </tr>
        <tr>
            <td>მარინა</td>
            <td>ბარამიძე</td>
            <td>72</td>
            <td>180</td>
        </tr>
        <tr>
            <td>ეკა</td>
            <td>შარაშიძე</td>
            <td>50</td>
            <td>165</td>
        </tr>
        <tr>
            <td>საბა</td>
            <td>სახვაძე</td>
            <td>10</td>
            <td>160</td>
        </tr>
    </table>
</body>
</html>
