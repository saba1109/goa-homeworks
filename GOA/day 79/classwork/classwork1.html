<!-- გააკეთეთ სარეგისტრაციო ველი სადაც მომხმარებელი შემოიტანს სახელს გვარს ემაილს პაროლს და ყველა input გასტილეთ განსწხვავებულად მიანიჭეთ განსხვავებული border border-radius box-shadow და ყველაფერი რაც იცით ასევე label შეუცვალეთ ფერი და font family -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
          background-color: white;
          padding: 20px;
          border-radius: 8px;
        }
      
        label {
          display: block;
          color: darkslategray;
          font-weight: bold;
          margin-top: 15px;
        }
      
        input[type="text"] {
          border: 2px solid darkgreen;
          border-radius: 6px;
          padding: 8px;
          margin-top: 5px;
        }
        
        input[type="email"] {
          border: 2px solid darkblue;
          border-radius: 10px;
          padding: 8px;
          margin-top: 5px;
        }
        
        input[type="password"] {
          border: 2px solid darkred;
          border-radius: 12px;
          padding: 8px;
          margin-top: 5px;
        }
      
        button {
          background-color: darkslateblue;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 6px;
          margin-top: 20px;
        }
        
        button:hover {
          background-color: slateblue;
        }
      </style>
</head>
<body>
    <center>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name">
            <br>
            <label for="surname">Surname</label>
            <input type="text" id="surname">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <button type="submit">Register</button>
        </form>
    </center>
</body>
</html>
