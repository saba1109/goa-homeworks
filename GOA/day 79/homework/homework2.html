<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rounded-input {
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid gray;
        }

        .hover-button {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .hover-button:hover {
            background-color: green;
        }

    </style>
</head>
<body>
    <h2>Name and Surname with Button</h2>
    <input type="text" placeholder="First Name" class="rounded-input">
    <br>
    <input type="text" placeholder="Last Name" class="rounded-input">
    <br>
    <button class="hover-button">Submit</button>
</body>
</html>
