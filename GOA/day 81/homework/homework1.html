<!-- კარგად გაიხსენეთ და დაწერეთ margin padding  მნიშვნელობა 
 margin და padding მნიშვნელობები (ეს არის CSS სტილის მახასიათებლები)
 margin - ელემენტსა და გარე ელემენტს შორის დისტანციის მანძილი, რომელიც განსაზღვრავს ელემენტის გარეთ სივრცეს.
 padding - ელემენტსა და მისი შიგთავსის შიდა საზღვარს შორის მანძილი. ეს შიდა სივრცეა, რომელიც კონტენტის გარშემო იცავს მას. -->
<!-- 2)თანმიმდევრობით ჩამოწერეთ დღეს ნასწავლი box model-ის შრეები 
 Box Model-ის შრეები:
Content (შიგთავსი)
Padding (შიდა სივრცე)
Border (საზღვარი)
Margin (გარე სივრცე) -->
<!-- 3) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: 20px; padding: 10px; border: 2px solid red;">
    </div>      
</body>
</html>
<!-- 4)მაგალითები Inline და Block Level ელემენტების:
Inline ელემენტები: <a>, <img>

Block-level ელემენტები: <div>, <p>, <h1>, <ul>, <li> -->
